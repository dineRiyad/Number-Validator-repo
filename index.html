<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Number Validator</title>
  </head>

  <body>
    <main class="container flex">
      <h1 class="title">Telephone Number Validator</h1>
      <div class="device-frame">
        <form id="validation-form" class="validation-form flex">
          <div class="circle ground"></div>
          <div class="device-screen ground">
            <label for="user-input"
              >Enter a Phone Number:
              <input type="text" name="text" id="user-input" class="user-input"
            /></label>
            <div class="results-div" id="results-div"></div>
          </div>
          <div class="button-div">
            <button type="button" id="check-btn">Check</button>
            <button type="button" id="clear-btn">Clear</button>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
